syntax = "proto3";

import "msg_gxovnt_command.proto";
import "msg_gxovnt_config.proto";

message MSG_GXOVnT_Container {
    enum MSG_GXOVnT_MESSAGE_TYPE {
        MSG_GXOVnT_MESSAGE_TYPE_COMMAND = 0;
        MSG_GXOVnT_MESSAGE_TYPE_CONFIG = 1;
        MSG_GXOVnT_MESSAGE_TYPE_NOT_SET = 99;
    }
    MSG_GXOVnT_MESSAGE_TYPE MessageType = 1;
    oneof msg {
        MSG_GXOVnT_Command Command = 2;
        MSG_GXOVnT_Config Config = 3;
    }
}

